# Configurations for the webserver
[network]
ip = "127.0.0.1"
port = 4242
timeout = 10
origins = ["https://codam.nl"]

# Configurations of the overall execution
[executor]
timeout = 5000

# Convention:
# {sourceFile} => The file with the source code.
# {executeFile} => The compiled binary file to execute.

[[executor.languages]]
name = "c"
compile = "gcc {sourceFile} -o {executeFile}"
run = "{executeFile}"

[[executor.languages]]
name = "py"
run = "python3 {sourceFile}"

# Assuming we only support single source files.
[[executor.languages]]
name = "rust"
run = "cargo script {sourceFile}"